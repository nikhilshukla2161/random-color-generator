<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Declaring the document type as HTML -->
    <meta charset="UTF-8" />
    <!-- Setting the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage -->
    <title>Random Color Generator</title>
    <!-- Linking the external CSS file for styling -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Main container for centering the content -->
    <div class="main">
      <!-- Inner container to hold the UI elements -->
      <div class="container">
        <!-- Displays the generated HEX color code -->
        <h2 id="color-code"></h2>
        <!-- Button to copy the color code to the clipboard -->
        <button id="copy">Copy</button>
        <!-- Button to generate a new random color -->
        <button id="btn">Click Me!</button>
      </div>
    </div>
    <!-- Linking the external JavaScript file for functionality -->
    <script src="js/script.js"></script>
  </body>
</html>
